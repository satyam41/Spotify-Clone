<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="utility.css">
        <title>Spotify - Web Player: Music for everyone</title>
    </head>
    <body>
        <div class="container flex bg-black">
            <div class="left ">
                <div class="home bg-grey rounded m-1 p-1">
                    <div class="logo">
                        <img src="/img/logo.svg" alt class="invert">
                    </div>
                    <ul>
                        <li><img src="/img/home.svg" alt="home"
                                class="icons invert">Home</li>
                        <li><img src="/img/search.svg" alt="search"
                                class="icons invert">Search</li>
                    </ul>
                </div>

                <div class="library bg-grey rounded m-1 p-1">
                    <div class="heading flex">
                        <img src="/img/library.svg" alt class="icons invert">
                        <h2>Your Library</h2>
                    </div>

                    <div class="songList">
                        <ul>
                        </ul>
                    </div>

                    <div class="footer">
                        <div><a
                                href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                        </div>
                        <div><a
                                href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                    Policy</span></a>
                        </div>
                        <div><a
                                href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                        </div>
                        <div><a
                                href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About
                                    Ads</span></a>
                        </div>
                        <div><a
                                href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                        </div>
                    </div>

                </div>

            </div>
            <div class="right bg-grey rounded">
                <div class="header">
                    <div class="nav">
                        <svg width="24" height="24" viewBox="0 0 24 24"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5"
                                stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5"
                                stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div class="buttons">
                        <button class="signup-btn">Sign up</button>
                        <button class="login-btn">Log in</button>
                    </div>
                </div>
                <div class="spotifyPlaylist">
                    <h1>Spotify Playlist</h1>
                    <div class="cardContainer">
                        <div class="card">
                            <div class="play">
                                <svg role="img" aria-hidden="true"
                                    viewBox="0 0 24 24"
                                    class="Svg-sc-ytk21e-0 bneLcE"
                                    style="width: 24px; height: 24px;">
                                    <path
                                        d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"
                                        stroke="black" stroke-width="1.5"
                                        stroke-linejoin="round"></path>
                                </svg>
                            </div>
                            <img
                                src="https://seeded-session-images.scdn.co/v2/img/122/secondary/artist/4YRxDV8wJFPHPTeXepOstw/en-GB"
                                alt>
                            <h2>Arijit Singh Radio</h2>
                            <p>With Neha Kakkar, Pritam, KK and more</p>
                        </div>

                        <div class="card">
                            <div class="play">
                                <svg role="img" aria-hidden="true"
                                    viewBox="0 0 24 24"
                                    class="Svg-sc-ytk21e-0 bneLcE"
                                    style="width: 24px; height: 24px;">
                                    <path
                                        d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"
                                        stroke="black" stroke-width="1.5"
                                        stroke-linejoin="round"></path>
                                </svg>
                            </div>
                            <img
                                src="https://seeded-session-images.scdn.co/v2/img/122/secondary/artist/4YRxDV8wJFPHPTeXepOstw/en-GB"
                                alt>
                            <h2>Arijit Singh Radio</h2>
                            <p>With Neha Kakkar, Pritam, KK and more</p>
                        </div>
                    </div>
                    <div class="playBar">
                        <div class="seekbar">
                            <div class="circle">

                            </div>
                        </div>
                        <div class="aboveBar flex">
                            <div class="songinfo"></div>
                            <div class="songbutton">
                                <img id="previous" src="/img/prevsong.svg" alt>
                                <img id="play" src="/img/play.svg" alt>
                                <img id="next" src="/img/next.svg" alt>
                            </div>
                            <div class="songtime"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
